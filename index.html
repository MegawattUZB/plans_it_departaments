<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>План задач</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #25d3da;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #25d3da;
            color: white;
            font-weight: bold;
        }
        td {
            background-color: #fff;
        }
        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }
        tr:hover td {
            background-color: #e9e9e9;
        }
        .initiator {
            font-weight: bold;
            color: #2C3E50;
        }
    </style>
</head>
<body>

<h2>План задач</h2>

<table id="requestsTable">
    <thead>
        <tr>
            <th>Инициатор</th>
            <th>Отдел</th>
            <th>Тема обращения</th>
            <th>Описание проблемы</th>
            <th>Ответственный</th>
            <th>Крайний срок</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    const requests = {{13.json}};

    function formatDate(dateString) {
        const date = new Date(dateString);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        return `${day}.${month}.${year}`;
    }

    const tableBody = document.getElementById('requestsTable').getElementsByTagName('tbody')[0];

    requests.forEach(request => {
        const row = document.createElement('tr');

        const initiatorCell = document.createElement('td');
        initiatorCell.textContent = request['Инициатор'];
        initiatorCell.classList.add('initiator');
        row.appendChild(initiatorCell);

        const departmentCell = document.createElement('td');
        departmentCell.textContent = request['Отдел'];
        row.appendChild(departmentCell);

        const topicCell = document.createElement('td');
        topicCell.textContent = request['Тема обращения'];
        row.appendChild(topicCell);

        const problemCell = document.createElement('td');
        problemCell.textContent = request['Описание задачи / проблемы'] || 'Не указано';
        row.appendChild(problemCell);

        const responsibleCell = document.createElement('td');
        responsibleCell.textContent = request['Ответственный'] ? request['Ответственный'].join(', ') : 'Не назначен';
        row.appendChild(responsibleCell);

        const deadlineCell = document.createElement('td');
        deadlineCell.textContent = formatDate(request['Крайний срок']);
        row.appendChild(deadlineCell);

        tableBody.appendChild(row);
    });
</script>

</body>
</html>
