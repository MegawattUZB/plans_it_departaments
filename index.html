<script>
    const requests = [{"Отдел":"Отдел продаж","Инициатор":"Илья Масловский","Крайний срок":"2024-05-08","Ответственный":null,"Тема обращения":"запрет на перевод сделки в некачественную","Описание задачи / проблемы":"перевод в \"сделка провалена\" только после одобрения руководителя"},{"Отдел":"Сервис","Инициатор":"Владимир Абдуллаев","Крайний срок":"2024-06-08","Ответственный":null,"Тема обращения":"Автоматическое создание заказ-наряда для предпродажки","Описание задачи / проблемы":"После того, как машина проходит инспекцию, данные о машине автоматически добавляются в Airtable. В Изисофт же создавать заказ-наряд на машину для отгрузки приходится вручную. Это приводит к тому, что по факту продано условно 100 машин, а заказ-нарядов 70. Т.е. на 30 проданных машин нет заказ-нарядов, хотя Сервис полностью готовил все эти 30 машин. \r\n\r\nНужно, чтобы после инспекции создавался автоматически также заказ-наряд в Изисофт BYD Service. В заказ-наряде возможно сразу можно будет добавить пару работ и услуг по умолчанию. Это будет обсуждено. "},{"Отдел":"Megawatt Service","Инициатор":"Владимир Абдуллаев","Крайний срок":"2024-06-07","Ответственный":["Риат","Аваз","Нурхон"],"Тема обращения":"Автоматизация подсчёта кассы","Описание задачи / проблемы":"Есть Гугл-таблица, где данные о продажах и расходах вбиваются вручную. Нужно автоматизировать процесс, чтобы избежать неверных подсчётов. Исходные данные - ИзиСофт. Реализовать в Эиртейбл, добавив аккаунт для Сервиса.\n\n1. Когда проставляется галочка \"Работа закрыта\", данные нужно передавать на вторую таблицу (Закрытые работы). \n2. Каждый день в 9 вечера отправлять отчёт по закрытым работам. Т.е. отправляются только те работы, на которые была поставлена галочка. \n3. Сотрудники не должны иметь доступа к изменениям в таблице \"Закрытые работы\"\n4. Когда делается оплата, отправлять данные оплаты с Изисофт в Эиртейбл, искать запись по номеру заказ-наряда и вносить оплату. Если платежей несколько, вносить итоговую сумму всех платежей. Раздел \"Оплаты\" в Изисофт (https://prnt.sc/xi_ahG7EgHU8)\n5. Кидать в Эиртейбл также продажи запчастей. Логика та же. https://prnt.sc/yI3u2VokptkV"},{"Отдел":"Сервис","Инициатор":"Владимир Абдуллаев","Крайний срок":"2024-06-08","Ответственный":null,"Тема обращения":"Проблема отмененных заказ-нарядов","Описание задачи / проблемы":"При отмене заказ-наряда, оформители забывают обнулять услугу и расходники/запчасти. Данный косяк в итоге формирует абсолютно неправильный отчет по складу и отчет по выручке. Нужно, чтобы при отмене заказ-наряда или продажи запчасти, удалялись товарные позиции и услуги. Т.е. з-н или продажа должны быть равны нулю. \n\nОдно из предложений - для отмены з-н поле \"Сумма со скидкой\" должно быть равно 0. "},{"Отдел":"Доп оборудование","Инициатор":"Константин Бондар","Крайний срок":"2024-06-07","Ответственный":["Риат"],"Тема обращения":"Канал для удалённых записей з-н","Описание задачи / проблемы":"Нужно создать канал в Тг, в который будет присылать удалённые записи в таблице Заказ-наряды с Изи-Автосалон"},{"Отдел":"Клиентский сервис","Инициатор":"Яна Тарасова","Крайний срок":"2024-06-08","Ответственный":["Риат"],"Тема обращения":"Автоматизированная рассылка смс, для сбора обратной связи","Описание задачи / проблемы":"Создать смс-рассылку для клиентов посетивших сервис \nНастраиваем рассылку на клиентов посетивших сервис (данные номеров из изисофт) смс отправляем в 20:00 текущего дня \n\n\nтекст сообщения :\nBYD Megawatt servis markazini tanlaganingiz uchun tashakkur, havola orqali xizmat ko'rsatish sifatini baholang \nБлагодарим за выбор сервисного центра BYD Megawatt, пожалуйста оцените качество нашей работы по ссылке\n...\n\n\nАнкета:\n\n1. Maslahatchi xodimning ko'rsatgan xizmati sizni qoniqtirdimi?\nВы удовлетворены работой сервисного консультанта?\nHa (Да)\nYo'q (Нет)\n\n2. Ko'rsatilayotgan xizmatlar sifati sizni qoniqtirdimi?\nВы удовлетворены качеством предоставляемых услуг?\nHa (Да)\nYo'q (Нет)\nHali mashinani olganim yo'q (еще не забрал авто)\n\n3. Xizmatlar narxi sizni qoniqtirdimi?\nВы удовлетворены стоимостью услуг?\nHa (Да)\nYo'q (Нет)\n\n4. Bizning servis markazimiz haqida qayerdan bildingiz?\nКак Вы узнали о нашем сервисном центре?\n\nвыпадающий список\n\n5. Bizning xizmat ko'rsatish markazimizni do'stlaringiz va tanishlaringizga tavsiya qilishga qanchalik tayyorsiz?\nНасколько вы готовы рекомендовать наш сервисный центр своим друзьям и знакомым?\n\n**********\nSizning sharhlaringiz:\nВаши комментарии:\n\n"},{"Отдел":"HR","Инициатор":"Виолетта Ким","Крайний срок":"2024-04-19","Ответственный":["Риат"],"Тема обращения":"Вери фикс-учет рабочего времени по сотрудникам!","Описание задачи / проблемы":"Автоматизация Заполнения/Учета рабочего времени сотрудников в организации."},{"Отдел":"Бухгалтерия","Инициатор":"Кудайберген Садыков","Крайний срок":"2024-06-15","Ответственный":null,"Тема обращения":"оформление счет фактуры через Didox.uz","Описание задачи / проблемы":"по просьбе Улугбек Мурадовича отправляю заявку на создание смс-рассылки каждому клиенту при внесении 100% оплаты , с содержанием того что после того как Клиент согласует с менеджером время готовности автомобиля, он  в обязательном порядке должен будет открыть ЭЦП ключ и приехать с ним что-бы забрать машину "},{"Отдел":"Отдел IT","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-04-13","Ответственный":["Аваз","Риат"],"Тема обращения":"Автозаполнения времени изменения стадии сделки","Описание задачи / проблемы":"Заполняется таблица сделок. Она содержит в себе информацию об изменениях стадий. Проблема в том, что при массовом импорте данные содержат только начальную и конечную точки. Пример.\nСоздана сделка (Бирже лидов). Клиент взял договор (Выдан договор). Клиент оплатил (Предоплата получена). Мы не уложились в срок доставки и клиент забрал деньги (Сделка провалена). В настоящий момент, если мы для отчётов прогоним все сделки, мы увидим только статусы \"Биржа лидов\" и \"Сделка провалена\". А по факту ведь в промежутке было немало событий. \nНам нужно автоматизировать получение данной информации. Есть два решения. \n1. В документации найти методы получения изменения стадий. \n2. Создать поля. Для каждой стадии свое поле с названием стадии. Тип поля - текст. Вешаем робота в каждой стадии, робот автоматически будет менять поле (ставить дату и время перехода), когда сделка будет перемещаться в соответствующую стадию."},{"Отдел":"Отдел продаж","Инициатор":"Илья Масловский","Крайний срок":"2024-05-10","Ответственный":null,"Тема обращения":"авто отчет из срм","Описание задачи / проблемы":"необходимо Руководителю площадки получать отчет нажатием одной клавишей в таком виде"},{"Отдел":"BYD Service","Инициатор":"Владимир Абдуллаев","Крайний срок":"2024-05-25","Ответственный":["Риат","Аваз","Нурхон"],"Тема обращения":"Автоматизация подсчёта кассы","Описание задачи / проблемы":"Есть Гугл-таблица, где данные о продажах и расходах вбиваются вручную. Нужно автоматизировать процесс, чтобы избежать неверных подсчётов. Исходные данные - ИзиСофт. Реализовать в Эиртейбл, добавив аккаунт для Сервиса.\n\n1. Когда проставляется галочка \"Работа закрыта\", данные нужно передавать на вторую таблицу (Закрытые работы). \n2. Каждый день в 9 вечера отправлять отчёт по закрытым работам. Т.е. отправляются только те работы, на которые была поставлена галочка. \n3. Сотрудники не должны иметь доступа к изменениям в таблице \"Закрытые работы\"\n4. Когда делается оплата, отправлять данные оплаты с Изисофт в Эиртейбл, искать запись по номеру заказ-наряда и вносить оплату. Если платежей несколько, вносить итоговую сумму всех платежей. Раздел \"Оплаты\" в Изисофт (https://prnt.sc/xi_ahG7EgHU8)\n5. Кидать в Эиртейбл также продажи запчастей. Логика та же. https://prnt.sc/yI3u2VokptkV"},{"Отдел":"Отдел продаж","Инициатор":"Илья Масловский","Крайний срок":"2024-04-20","Ответственный":["Нурхон"],"Тема обращения":"Автоматизация трафика в автосалонах","Описание задачи / проблемы":"Нужно стандартизировать и автоматизировать трафик в точках продаж. Есть Гугл-таблица, туда добавляются все, кто пришёл в автосалоны. С Битрикса в эту таблицу должны подтягиваться те, кто именно пришёл в точки продаж. \r\nТакже должно быть разделение по точкам продаж. Нужно ежедневное количество с возможностью проверки определенных периодов. Также нужно определять челик пришел со звонка или с балды, сам по себе.\r\nПоля брать с таблицы. "},{"Отдел":"Отдел IT","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-06-04","Ответственный":["Риат"],"Тема обращения":"Автоматизация отправки отчётов","Описание задачи / проблемы":"В группу, где есть руководители, необходимо автоматически отправлять план на день и отчёты о выполненных делах в течение дня. Вообще, в идеале нужно это сделать через Аутлук.:) \n\nДва раза в день срабатывает триггер. Ставится роутер с двумя ветками. Если время утреннее, то вытаскиваем открытые и выполняющиеся задачи, если время вечернее, вытаскиваем закрытые в течение дня задачи. Отправляет всё бот. "},{"Отдел":"Маркетинг","Инициатор":"Артем Югай","Крайний срок":"2024-06-08","Ответственный":["Аваз"],"Тема обращения":"Веб-сайт byd.megawatt.uz","Описание задачи / проблемы":"Заменить ссылку во всех кнопках ТЕЛЕГРАМ (соц. сети) на телеграм канал: https://t.me/byd_megawatt\r\n\r\nВнести недостающую информацию в пунктах Song Pro, которые не наполнены"},{"Отдел":"Бухгалтерия","Инициатор":"Кудайберген Садыков","Крайний срок":"2024-06-04","Ответственный":["Аваз"],"Тема обращения":"подписанты","Описание задачи / проблемы":"по поручении Анны отправляю заявку на изменение списка подписантов,\r\n1) в бегунке изменить Владимира Барсукова на Константина Бондара нынешнего ведущего спец Отдела доп оборудований\r\n2) добавить Шухрат ведущий спец ТСМ\r\n3) изменить должность Павла на РОП\r\n4) добавить Ширин ведущий спец Меджик\r\n5) исправить фамилию Дамира ведущий спец Сантаун\r\n"}];

    function formatDate(dateString) {
        const date = new Date(dateString);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        return `${day}.${month}.${year}`;
    }

    const tableBody = document.getElementById('requestsTable').getElementsByTagName('tbody')[0];

    requests.forEach(request => {
        const row = document.createElement('tr');

        const initiatorCell = document.createElement('td');
        initiatorCell.textContent = request['Инициатор'];
        initiatorCell.classList.add('initiator');
        row.appendChild(initiatorCell);

        const departmentCell = document.createElement('td');
        departmentCell.textContent = request['Отдел'];
        row.appendChild(departmentCell);

        const topicCell = document.createElement('td');
        topicCell.textContent = request['Тема обращения'];
        row.appendChild(topicCell);

        const problemCell = document.createElement('td');
        problemCell.textContent = request['Описание задачи / проблемы'] || 'Не указано';
        row.appendChild(problemCell);

        const responsibleCell = document.createElement('td');
        responsibleCell.textContent = request['Ответственный'] ? request['Ответственный'].join(', ') : 'Не назначен';
        row.appendChild(responsibleCell);

        const deadlineCell = document.createElement('td');
        deadlineCell.textContent = formatDate(request['Крайний срок']);
        row.appendChild(deadlineCell);

        tableBody.appendChild(row);
    });
</script>
