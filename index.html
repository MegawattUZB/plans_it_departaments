в, полученных оплат, отгруженных станций и установленных станций."},{"Отдел":"Отдел продаж","Апдейты":"В уже созданной таблице для отчётов добавил отдельный лист. В таблицу будут падать все сделки, которые связаны с ОП Энерджи. Расписаны в таблице формулы, которые считывают изменения в столбцах создания сделки, стадий встреча проведена, договор подписан, оплата получена, станция отгружена и станция установлена. Когда сделка будет в той или иной стадии в Битрикс, падает отметка в таблицу. Она генерирует потом дату отметки. В другом листе количество отметок суммируется и мы видим количество, которое дает нам инфу также о конверсии. ","Инициатор":"Зарина Ходжаева","Крайний срок":"2025-06-14","Ответственный":["Нурхон"],"Тема обращения":"Отчёт по сделкам","Описание задачи / проблемы":"Нужно создать таблицу, куда будут подтягиваться данные с Битрикс24. \nНужно видеть в таблице количество проведенных встреч, подписанных договоров, полученных оплат, отгруженных станций и установленных станций."},{"Отдел":"Отдел продаж","Апдейты":"Создал таблицу. В таблицу будут падать все новые лиды, которые связаны с ОП Энерджи. Расписаны в таблице формулы, которые считывают изменения в столбцах создания лида, стадий биржа лидов, недозвон и некачественный. Когда лид будет в той или иной стадии в Битрикс, падает отметка в таблицу. Она генерирует потом дату отметки. В другом листе количество отметок суммируется и мы видим количество, которое дает нам инфу также о конверсии. ","Инициатор":"Зарина Ходжаева","Крайний срок":"2025-06-14","Ответственный":["Нурхон"],"Тема обращения":"Отчёт по лидам","Описание задачи / проблемы":"Нужно создать таблицу, куда будут подтягиваться данные с Битрикс24. \nНужно видеть в таблице количество лидов, звонков, недозвонов, некачественных лидов."},{"Отдел":"IT-отдел","Апдейты":null,"Инициатор":"Нурхон Махмадиёров","Крайний срок":"2025-04-25","Ответственный":["Нурхон"],"Тема обращения":"Презентация для Маркетинга","Описание задачи / проблемы":"Презентовать маркетингу данные для анализа отчетов через Power BI. Допилить создание отчетов и сдать это маркетингу. "},{"Отдел":"Юр. отдел","Апдейты":null,"Инициатор":"Дилшод Мусаев","Крайний срок":"2025-04-14","Ответственный":["Аваз"],"Тема обращения":"Программный продукт заявок и отчётов для Юр. отдела","Описание задачи / проблемы":"Хочу автоматизировать свой план и отчёт. План должен собираться из поступивших заявок с отделов и из данных которые вносят юрисконсульт и помощник юрисконсульта. Ежедневный план и исполненные задачи должны собираться и высвечиваться. В конце должны генерироваться в ежемесячный, 3-х месячный, 6-месячный и годовой отчёт. "},{"Отдел":"IT-отдел","Апдейты":null,"Инициатор":"Нурхон Махмадиёров","Крайний срок":"2025-01-20","Ответственный":["Нурхон"],"Тема обращения":"Перенос кассы BS и MS","Описание задачи / проблемы":"В Airtable есть касса BS и MS. Два аккаунта Airtable работают в этой таблице. Попробовать перенести базу в Гугл-таблицы для оптимизации процесса. "},{"Отдел":"IT-отдел","Апдейты":"Заявка подана. Дидокс готовы начать. Нам нужно дождаться завершения задач по автоматизации отправки чеков. ","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2025-01-31","Ответственный":["Нурхон"],"Тема обращения":"Didox API","Описание задачи / проблемы":"Для автоматизации отправки некоторых с-ф в ME нужно ознакомиться с АПИ Дидокс. Связаться с ними, узнать что да как и начать процесс"},{"Отдел":"IT-отдел","Апдейты":"Создал форму в Jotform","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2025-01-31","Ответственный":["Аваз"],"Тема обращения":"Таблица документов локаций","Описание задачи / проблемы":"Сейчас данные отправляются через Гугл-форму. Она неудобная. У нас есть Jotform. Нужно будет настроить отправку документов в Airtable через Jotform. \nhttps://eu1.make.com/131055/scenarios/2090853/edit"},{"Отдел":"BYD Service","Апдейты":null,"Инициатор":"Владимир Абдуллаев","Крайний срок":"2025-01-31","Ответственный":["Аваз"],"Тема обращения":"Отчёты по трафику","Описание задачи / проблемы":"Собирается информация по входящему трафику BYD Service. Есть информация на день, на последние 7 дней, на календарный месяц. Нужно, чтобы отчёт по ним отправлялся автоматически в Тг. \nСсылка на таблицу: https://docs.google.com/spreadsheets/d/1T86oe-xzKFjQCK5bMVGEnBIMqhqNgaxYit9fsVAZuZ0/edit?gid=1286314029#gid=1286314029\nСсылка на сценарий сбора данных: https://eu1.make.com/131055/scenarios/2328897/edit\nСсылка на сценарий подтягивания з-н в таблицу: https://eu1.make.com/131055/scenarios/2891195/edit"},{"Отдел":"IT-отдел","Апдейты":"Для этого я привлеку аутсорс разраба нашего. Сегодня запланирована встреча","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-12-07","Ответственный":["Нурхон"],"Тема обращения":"Фильтрация транзакций для фискализации","Описание задачи / проблемы":"Нельзя выдавать чеки тем, кому начислены бонусы. Нельзя выдавать чек именно на ту сумму, на которую начислен бонус. Это у нас корп. клиенты, клиенты BYD и в будущем клиенты, которые будут использовать промокоды. \nДля реализации в идеале нужна Гуглл-таблица. Так работать с данными будет проще. А сценарий можно настроить через Make или через соответствующие модули. "},{"Отдел":"IT отдел","Апдейты":"Проблема с балансом исправлена.\nПроблема со временем и чтением РФИД-карт будет решаться на след. неделе. ","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-10-31","Ответственный":["Нурхон"],"Тема обращения":"Донастройка ПО станций Руису","Описание задачи / проблемы":"1. Клиенты могут заряжаться, когда у них баланс ниже 10 тыс. сум. Соответственно они потом в долг уходят. \n2. Время старта и время завершения отличаются всегда, из-за этого баланс клиентов уходит в минус. \n3. Будем запускать РФИД-карты. Нужно, чтобы станция могла считывать карты и запускать зарядку. "},{"Отдел":"BYD Service","Апдейты":null,"Инициатор":"Владимир Абдуллаев","Крайний срок":"2024-10-19","Ответственный":["Нурхон"],"Тема обращения":"Улучшение графика выдачи","Описание задачи / проблемы":"Сейчас лендинг-страничка готовности машин готовится на основе базы \"Отгрузка\" и там всеее машины. Нужно эту страничку привязать к графику выдач и туда же передавать степень готовности машин. "},{"Отдел":"Сервис","Апдейты":null,"Инициатор":"Владимир Абдуллаев","Крайний срок":"2024-10-19","Ответственный":["Нурхон"],"Тема обращения":"Обновление базы \"Отгрузка\"","Описание задачи / проблемы":"Нужно доработать базу, чтобы процесс подготовки машин для отгрузки стал еще прозрачнее. На мойку, сушку и полировку добавить время принятия в работу и время завершения работы. Показывать длительность выполнения работы и остаток времени до завершения работы. "},{"Отдел":"Финансовый отдел","Апдейты":"Решение: Будет условный крестик или галочка при тех или иных цифрах. По умолчанию в начале дня будет крестик и он изменится на галочку, если выполнен условный \"план\" звонков или посетителей. Для этого будет прописана специальная формула на новом столбце.","Инициатор":"Анна Лебединская","Крайний срок":"2024-10-10","Ответственный":["Нурхон"],"Тема обращения":"Условные обозначения по показателям","Описание задачи / проблемы":"Мы хотим видеть где у нас просадка. Но чтобы видеть просадку, нужно наглядно разглядеть это. Было бы хорошо сделать какую-то сигналку или отметку, если к примеру звонков мало или посетителей мало. "},{"Отдел":"Сервис","Апдейты":null,"Инициатор":"Владимир Абдуллаев","Крайний срок":"2024-10-31","Ответственный":["Нурхон"],"Тема обращения":"Автоматизация дефектных актов","Описание задачи / проблемы":"Китайцы требуют документы отчётов по повреждениям.\nМы через форму заполняем данные о повреждениях\n1. Передавать в таблицу машину с её повреждениями. \n2. Делаем оценку по этим данным оценку повреждений. Цифры делаем исходя из прейскуранта, который привязан к форме. "},{"Отдел":"IT-отдел","Апдейты":"Создан проект в Битрикс24. Создана форма. ","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-09-30","Ответственный":["Нурхон"],"Тема обращения":"Улучшение клиентского сервиса.","Описание задачи / проблемы":"Нужно будет создавать отдельные задачи к каждой успешной сделке. Задача должна создаваться после получения денег. Цель: проконтролировать, чтобы клиент ушёл довольным. А то участились случаи негативных отзывов. Это портит имидж компании. \nВ Битрикс24 будет проект. В проекте будет определенный круг лиц, каждая успешно закрывающаяся сделка будет создавать задачу. В задачу будут подтягиваться скрины, файлы, касающиеся тонких моментов и проблемных случаев. Это нужно для работы над командой, над минусами тех или иных отделов или сотрудников. \n\nСоздать задачи на этапе \"Оплата получена\". \n\n1. На какой отдела жалоба.\n2. Источник жалобы - опросник BYD, опросник Megawatt, прямой визит автосалона, пост в соц. сетях. \n3. Кто накосячил, тот будет в списке ответственных за задачу. "},{"Отдел":"Бухгалтерия","Апдейты":null,"Инициатор":"Анна Лебединская","Крайний срок":"2024-09-25","Ответственный":["Аваз"],"Тема обращения":"Автоматизация фиксации дефектов","Описание задачи / проблемы":"Есть дата прихода машины (поставка на Солнечный). В течение 7 дней с даты прихода китайцам нужно выдать \"damage report\". \nПосле трёх дней нахождения машины на Солнечном без действий нужно отправить уведомление в соответствующий канал или группу о том, что надо проинспектировать машину. \nЕсли и после пяти дней машина \"не двигалась\", отправить уже \"алерт\" о том, что машину нужно в срочном порядке проверять."},{"Отдел":"Руководство","Апдейты":"https://asstra.uz/sotrudnichestvo/toplivnye-karty/","Инициатор":"Александр Абдуллаев","Крайний срок":"2024-08-31","Ответственный":["Нурхон"],"Тема обращения":"Решение по топливным картам","Описание задачи / проблемы":"Будет проект по внедрению топливных карт клиентам, чтобы они могли заправляться на определенных заправках на определенные карты. \nДолжен быть кабинетик с балансом карты, пополнять чтоб можно было только на определенных заправках и чтобы можно было затем пополнять баланс."},{"Отдел":"IT отдел","Апдейты":"Предоставил доступ Яне. ","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-06-12","Ответственный":["Нурхон"],"Тема обращения":"Раздать доступы к Синолоджи","Описание задачи / проблемы":"Нужно создать аккаунты в Синолоджи и раздать их. Создать для Яны, Марины, Артема и др. "}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}
