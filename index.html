∫—Ç–æ–≤","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–ï—Å—Ç—å –¥–∞—Ç–∞ –ø—Ä–∏—Ö–æ–¥–∞ –º–∞—à–∏–Ω—ã (–ø–æ—Å—Ç–∞–≤–∫–∞ –Ω–∞ –°–æ–ª–Ω–µ—á–Ω—ã–π). –í —Ç–µ—á–µ–Ω–∏–µ 7 –¥–Ω–µ–π —Å –¥–∞—Ç—ã –ø—Ä–∏—Ö–æ–¥–∞ –∫–∏—Ç–∞–π—Ü–∞–º –Ω—É–∂–Ω–æ –≤—ã–¥–∞—Ç—å \"damage report\". \n–ü–æ—Å–ª–µ —Ç—Ä—ë—Ö –¥–Ω–µ–π –Ω–∞—Ö–æ–∂–¥–µ–Ω–∏—è –º–∞—à–∏–Ω—ã –Ω–∞ –°–æ–ª–Ω–µ—á–Ω–æ–º –±–µ–∑ –¥–µ–π—Å—Ç–≤–∏–π –Ω—É–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π –∫–∞–Ω–∞–ª –∏–ª–∏ –≥—Ä—É–ø–ø—É –æ —Ç–æ–º, —á—Ç–æ –Ω–∞–¥–æ –ø—Ä–æ–∏–Ω—Å–ø–µ–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –º–∞—à–∏–Ω—É. \n–ï—Å–ª–∏ –∏ –ø–æ—Å–ª–µ –ø—è—Ç–∏ –¥–Ω–µ–π –º–∞—à–∏–Ω–∞ \"–Ω–µ –¥–≤–∏–≥–∞–ª–∞—Å—å\", –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —É–∂–µ \"–∞–ª–µ—Ä—Ç\" –æ —Ç–æ–º, —á—Ç–æ –º–∞—à–∏–Ω—É –Ω—É–∂–Ω–æ –≤ —Å—Ä–æ—á–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ –ø—Ä–æ–≤–µ—Ä—è—Ç—å."},{"–û—Ç–¥–µ–ª":"–†—É–∫–æ–≤–æ–¥—Å—Ç–≤–æ","–ê–ø–¥–µ–π—Ç—ã":"https://asstra.uz/sotrudnichestvo/toplivnye-karty/","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"–ê–ª–µ–∫—Å–∞–Ω–¥—Ä –ê–±–¥—É–ª–ª–∞–µ–≤","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2024-08-31","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ù—É—Ä—Ö–æ–Ω"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"–†–µ—à–µ–Ω–∏–µ –ø–æ —Ç–æ–ø–ª–∏–≤–Ω—ã–º –∫–∞—Ä—Ç–∞–º","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–ë—É–¥–µ—Ç –ø—Ä–æ–µ–∫—Ç –ø–æ –≤–Ω–µ–¥—Ä–µ–Ω–∏—é —Ç–æ–ø–ª–∏–≤–Ω—ã—Ö –∫–∞—Ä—Ç –∫–ª–∏–µ–Ω—Ç–∞–º, —á—Ç–æ–±—ã –æ–Ω–∏ –º–æ–≥–ª–∏ –∑–∞–ø—Ä–∞–≤–ª—è—Ç—å—Å—è –Ω–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã—Ö –∑–∞–ø—Ä–∞–≤–∫–∞—Ö –Ω–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã–µ –∫–∞—Ä—Ç—ã. \n–î–æ–ª–∂–µ–Ω –±—ã—Ç—å –∫–∞–±–∏–Ω–µ—Ç–∏–∫ —Å –±–∞–ª–∞–Ω—Å–æ–º –∫–∞—Ä—Ç—ã, –ø–æ–ø–æ–ª–Ω—è—Ç—å —á—Ç–æ–± –º–æ–∂–Ω–æ –±—ã–ª–æ —Ç–æ–ª—å–∫–æ –Ω–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã—Ö –∑–∞–ø—Ä–∞–≤–∫–∞—Ö –∏ —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –∑–∞—Ç–µ–º –ø–æ–ø–æ–ª–Ω—è—Ç—å –±–∞–ª–∞–Ω—Å."},{"–û—Ç–¥–µ–ª":"IT –æ—Ç–¥–µ–ª","–ê–ø–¥–µ–π—Ç—ã":"–ü—Ä–µ–¥–æ—Å—Ç–∞–≤–∏–ª –¥–æ—Å—Ç—É–ø –Ø–Ω–µ. ","–ò–Ω–∏—Ü–∏–∞—Ç–æ—Ä":"–ù—É—Ä—Ö–æ–Ω –ú–∞—Ö–º–∞–¥–∏—ë—Ä–æ–≤–ù—É—Ä—Ö–æ–Ω –ú–∞—Ö–º–∞–¥–∏—ë—Ä–æ–≤\t–ü—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–∏–µ –¥–æ—Å—Ç—É–ø–æ–≤ –∏ –ø—Ä–∞–≤","–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫":"2024-06-12","–û—Ç–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π":["–ù—É—Ä—Ö–æ–Ω"],"–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è":"–†–∞–∑–¥–∞—Ç—å –¥–æ—Å—Ç—É–ø—ã –∫ –°–∏–Ω–æ–ª–æ–¥–∂–∏","–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã":"–ù—É–∂–Ω–æ —Å–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç—ã –≤ –°–∏–Ω–æ–ª–æ–¥–∂–∏ –∏ —Ä–∞–∑–¥–∞—Ç—å –∏—Ö. –°–æ–∑–¥–∞—Ç—å –¥–ª—è –Ø–Ω—ã, –ú–∞—Ä–∏–Ω—ã, –ê—Ä—Ç–µ–º–∞ –∏ –¥—Ä. "}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			            <div><span class="label">–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è:</span><span class="label-value">${request['–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è']}</span></div>
			            <div><span class="label">–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã:</span><span class="label-value">${formatDescription(request['–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã'])}</span></div>
