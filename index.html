			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function updateTime() {
			    const now = new Date();
			    const hours = String(now.getHours()).padStart(2, '0');
			    const minutes = String(now.getMinutes()).padStart(2, '0');
			    const seconds = String(now.getSeconds()).padStart(2, '0');
			    const timeString = `–¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è: ${hours}:${minutes}:${seconds}`;
			    document.getElementById('currentTime').innerText = timeString;
			}

			setInterval(updateTime, 1000);

			            <div><span class="label">–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫:</span><span class="label-value">${formatDate(request['–ö—Ä–∞–π–Ω–∏–π —Å—Ä–æ–∫'])}</span></div>
			            <div><span class="label">–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è:</span><span class="label-value">${request['–¢–µ–º–∞ –æ–±—Ä–∞—â–µ–Ω–∏—è']}</span></div>
			            <div><span class="label">–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã:</span><span class="label-value">${request['–û–ø–∏—Å–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏ / –ø—Ä–æ–±–ª–µ–º—ã']}</span></div>
