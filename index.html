можно сразу можно будет добавить пару работ и услуг по умолчанию. Это будет обсуждено. "},{"Отдел":"Megawatt Service","Апдейты":null,"Инициатор":"Владимир Абдуллаев","Крайний срок":"2024-06-07","Ответственный":["Риат","Аваз","Нурхон"],"Тема обращения":"Автоматизация подсчёта кассы","Описание задачи / проблемы":"Есть Гугл-таблица, где данные о продажах и расходах вбиваются вручную. Нужно автоматизировать процесс, чтобы избежать неверных подсчётов. Исходные данные - ИзиСофт. Реализовать в Эиртейбл, добавив аккаунт для Сервиса.\n\n1. Когда проставляется галочка \"Работа закрыта\", данные нужно передавать на вторую таблицу (Закрытые работы). \n2. Каждый день в 9 вечера отправлять отчёт по закрытым работам. Т.е. отправляются только те работы, на которые была поставлена галочка. \n3. Сотрудники не должны иметь доступа к изменениям в таблице \"Закрытые работы\"\n4. Когда делается оплата, отправлять данные оплаты с Изисофт в Эиртейбл, искать запись по номеру заказ-наряда и вносить оплату. Если платежей несколько, вносить итоговую сумму всех платежей. Раздел \"Оплаты\" в Изисофт (https://prnt.sc/xi_ahG7EgHU8)\n5. Кидать в Эиртейбл также продажи запчастей. Логика та же. https://prnt.sc/yI3u2VokptkV"},{"Отдел":"BYD Service","Апдейты":"Осталось только два сценария допилить. Это удаление запчасти с записи и внесение платежа в запись.","Инициатор":"Владимир Абдуллаев","Крайний срок":"2024-05-25","Ответственный":["Аваз","Нурхон","Риат"],"Тема обращения":"Автоматизация подсчёта кассы","Описание задачи / проблемы":"Есть Гугл-таблица, где данные о продажах и расходах вбиваются вручную. Нужно автоматизировать процесс, чтобы избежать неверных подсчётов. Исходные данные - ИзиСофт. Реализовать в Эиртейбл, добавив аккаунт для Сервиса.\n\n1. Когда проставляется галочка \"Работа закрыта\", данные нужно передавать на вторую таблицу (Закрытые работы). \n2. Каждый день в 9 вечера отправлять отчёт по закрытым работам. Т.е. отправляются только те работы, на которые была поставлена галочка. \n3. Сотрудники не должны иметь доступа к изменениям в таблице \"Закрытые работы\"\n4. Когда делается оплата, отправлять данные оплаты с Изисофт в Эиртейбл, искать запись по номеру заказ-наряда и вносить оплату. Если платежей несколько, вносить итоговую сумму всех платежей. Раздел \"Оплаты\" в Изисофт (https://prnt.sc/xi_ahG7EgHU8)\n5. Кидать в Эиртейбл также продажи запчастей. Логика та же. https://prnt.sc/yI3u2VokptkV"},{"Отдел":"Отдел продаж","Апдейты":null,"Инициатор":"Илья Масловский","Крайний срок":"2024-05-08","Ответственный":null,"Тема обращения":"запрет на перевод сделки в некачественную","Описание задачи / проблемы":"перевод в \"сделка провалена\" только после одобрения руководителя"},{"Отдел":"HR","Апдейты":null,"Инициатор":"Виолетта Ким","Крайний срок":"2024-04-19","Ответственный":["Риат"],"Тема обращения":"Вери фикс-учет рабочего времени по сотрудникам!","Описание задачи / проблемы":"Автоматизация Заполнения/Учета рабочего времени сотрудников в организации."},{"Отдел":"Отдел продаж","Апдейты":null,"Инициатор":"Илья Масловский","Крайний срок":"2024-04-20","Ответственный":["Нурхон"],"Тема обращения":"Автоматизация трафика в автосалонах","Описание задачи / проблемы":"Нужно стандартизировать и автоматизировать трафик в точках продаж. Есть Гугл-таблица, туда добавляются все, кто пришёл в автосалоны. С Битрикса в эту таблицу должны подтягиваться те, кто именно пришёл в точки продаж. \r\nТакже должно быть разделение по точкам продаж. Нужно ежедневное количество с возможностью проверки определенных периодов. Также нужно определять челик пришел со звонка или с балды, сам по себе.\r\nПоля брать с таблицы. "}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function updateTime() {
			    const now = new Date();
			    const hours = String(now.getHours()).padStart(2, '0');
			    const minutes = String(now.getMinutes()).padStart(2, '0');
			    const seconds = String(now.getSeconds()).padStart(2, '0');
			    const timeString = `Текущее время: ${hours}:${minutes}:${seconds}`;
			    document.getElementById('currentTime').innerText = timeString;
			}

			setInterval(updateTime, 1000);

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${request['Описание задачи / проблемы']}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : 'Нету апдейтов по задаче'}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
