о, которые \"застоялись\". Например, которые после поступления не проданы от 10 до 30 дней - голубым цветом, от 30 до 60 - фиолетовым, более 60 - красным."},{"Отдел":"Отдел продаж","Апдейты":null,"Инициатор":"Тимур Абдуллаев ","Крайний срок":"2024-10-20","Ответственный":["Нурхон"],"Тема обращения":"CRM-автоматизация работы","Описание задачи / проблемы":"Нужны 2 воронки. Значение не имеет AMO или BItrix. Главные критерии: Понятное, похоже на гугл таблицу(Смотря на возможность), простой,с админстративным доступом, безопасность.  2 воронки- одна на Продажу, одна на Локацию. Управление в полном доступе для нескольких людей(Руководитель,старший менеджер) чтобы могли редактировать главные ячейки,удаление,добавлиение менеджеров и т.д. В Админ панеле эффективность менежера и общей продажи(количество номеров,количество продаж,количество потенциальных клиентов,средний чек),управление контактами. \r\nВоронки:\r\n1) Клиентская\r\n                   Менеджер\r\nКлиент Номер Потенциал(Галочку только) {Интерес}  \"Поднял трубку или нет\" Мощность(интерес на какую станцию) Краткое инфо  {Статус}\r\n\r\n2) Локация \r\n        Менеджер\r\nКлиент  Номер  Город  N видео Локация Кадастр ТП Расходы  Юр название Краткое инфо {Статус}\r\n\r\n\r\n\r\n\r\n {Статус} выбор статуса, цветной, сверху вниз, \r\nНовый,Предложение отправлено,На переговорах,Клиент не активен, Заключение сделки,Закрыто (успешно),Закрыто (неуспешно)\r\n\r\nПотенциал(Галочку только) - сделать только галочку и можно было изменить это в любое время, так мы будем знать потенциал или нет \r\n\r\n\"Поднял трубку или нет\"- кнопка\r\n\r\nМощность(интерес на какую станцию)- под выбор чтобы были там все наши станции под выбор, чтобы менеджер мог выбрать, а не писать каждый раз"},{"Отдел":"IT-отдел","Апдейты":null,"Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-09-28","Ответственный":["Нурхон"],"Тема обращения":"Созвон с Володимир Реверой","Описание задачи / проблемы":"Вопросы для созвона:\n1. Push-notifications. Узнать доп. функции, сроки, оплату.\n2. Промокоды. Обсудить с Владимиром реализацию. \n3. Обсудить региональное ограничение по видимости зарядных станций.\n4. Иконка скидки над станцией, если на ней есть.\n5. Подсказки для суммы платежей.\n6. Скидывать нам фичи перед публикацией обновы."},{"Отдел":"Сервис","Апдейты":null,"Инициатор":"Владимир Абдуллаев","Крайний срок":"2024-10-31","Ответственный":["Нурхон"],"Тема обращения":"Автоматизация дефектных актов","Описание задачи / проблемы":"Китайцы требуют документы отчётов по повреждениям.\nМы через форму заполняем данные о повреждениях\n1. Передавать в таблицу машину с её повреждениями. \n2. Делаем оценку по этим данным оценку повреждений. Цифры делаем исходя из прейскуранта, который привязан к форме. "},{"Отдел":"IT-отдел","Апдейты":null,"Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-09-30","Ответственный":["Нурхон"],"Тема обращения":"Улучшение клиентского сервиса.","Описание задачи / проблемы":"Нужно будет создавать отдельные задачи к каждой успешной задаче. Задача должна создаваться после получения денег. Цель: проконтролировать, чтобы клиент ушёл довольным. А то участились случаи негативных отзывов. Это портит имидж компании. \nВ Битрикс24 будет проект. В проекте будет определенный круг лиц, каждая успешно закрывающаяся сделка будет создавать задачу. В задачу будут подтягиваться скрины, файлы, касающиеся тонких моментов и проблемных случаев. Это нужно для работы над командой, над минусами тех или иных отделов или сотрудников. "},{"Отдел":"Бухгалтерия","Апдейты":null,"Инициатор":"Анна Лебединская","Крайний срок":"2024-09-25","Ответственный":null,"Тема обращения":"Автоматизация фиксации дефектов","Описание задачи / проблемы":"Есть дата прихода машины (поставка на Солнечный). В течение 7 дней с даты прихода китайцам нужно выдать \"damage report\". \n\nПосле трёх дней нахождения машины на Солнечном без действий нужно отправить уведомление в соответствующий канал или группу о том, что надо проинспектировать машину. \n\nЕсли и после пяти дней машина \"не двигалась\", отправить уже \"алерт\" о том, что машину нужно в срочном порядке проверять."},{"Отдел":"Руководство","Апдейты":"https://asstra.uz/sotrudnichestvo/toplivnye-karty/","Инициатор":"Александр Абдуллаев","Крайний срок":"2024-08-31","Ответственный":["Нурхон"],"Тема обращения":"Решение по топливным картам","Описание задачи / проблемы":"Будет проект по внедрению топливных карт клиентам, чтобы они могли заправляться на определенных заправках на определенные карты. \nДолжен быть кабинетик с балансом карты, пополнять чтоб можно было только на определенных заправках и чтобы можно было затем пополнять баланс."},{"Отдел":"IT отдел","Апдейты":"Предоставил доступ Яне. ","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-06-12","Ответственный":["Нурхон"],"Тема обращения":"Раздать доступы к Синолоджи","Описание задачи / проблемы":"Нужно создать аккаунты в Синолоджи и раздать их. Создать для Яны, Марины, Артема и др. "}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			        <div class="card-body">

			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
