		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #333;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #007bff;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.menu {
			    display: flex;
			    justify-content: center;
			    margin-bottom: 20px;
			}

			.menu button {
			    background-color: #007bff;
			    border: none;
			    color: white;
			    padding: 10px 20px;
			    margin: 0 10px;
			    cursor: pointer;
			    border-radius: 5px;
			    font-size: 16px;
			    transition: background-color 0.3s ease;
			}

			.menu button:hover {
			    background-color: #0056b3;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>План задач</h2>

			<div id="cardsContainer"></div>

			<p style="text-align: center; font-style: italic;">И другие текучие задачи в течение дня.</p>
		</div>

		<script>
			const requests = [{"Отдел":"Бухгалтерия","Апдейты":null,"Инициатор":"Мухаммад Ёкубхужаев","Крайний срок":"2024-09-17","Ответственный":["Аваз"],"Тема обращения":"Добавление машин","Описание задачи / проблемы":"Добавить машины для airtable и для инспекции"},{"Отдел":"IT-отдел","Апдейты":null,"Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-09-25","Ответственный":["Аваз"],"Тема обращения":"Импорт файлов инспекции в Гугл-диск.","Описание задачи / проблемы":"Сейчас файлы инспекции отправляются в Тг. Нужно после инспекции создавать в Гугл-диске папку и загрузить файл инспекции в эту папку. Папку называть {Model}-{VIN}. Эта папка будет нужна для следующих автоматизаций и по её названию будем находить нужные нам машины. Путь к родительской папке: Гугл-диск-->BYD MEGAWATT-->Продажи"},{"Отдел":"IT-отдел","Апдейты":null,"Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-09-30","Ответственный":null,"Тема обращения":"Архивация отгрузок","Описание задачи / проблемы":"Airtable и Изисофт уже хранят достаточно большое количество данных. \nОтгруженные машины уже нужно будет архивировать, чтобы иметь бэкап, ну и чтобы онлайн платформы были менее загружены. \nМодули интеграции: Airtable, GoCanvas, Google Drive, Google Sheets, EasySoft.\nИтоговое хранилище: Synology (импорт туда будем делать вручную)\nСреда реализации: Make."},{"Отдел":"IT-отдел","Апдейты":null,"Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-09-20","Ответственный":["Аваз","Нурхон"],"Тема обращения":"Счет на оплату","Описание задачи / проблемы":"Взять счет на оплату. "},{"Отдел":"IT-отдел","Апдейты":null,"Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-09-30","Ответственный":["Нурхон"],"Тема обращения":"Улучшение клиентского сервиса.","Описание задачи / проблемы":"Нужно будет создавать отдельные задачи к каждой успешной задаче. Задача должна создаваться после получения денег. Цель: проконтролировать, чтобы клиент ушёл довольным. А то участились случаи негативных отзывов. Это портит имидж компании. \nВ Битрикс24 будет проект. В проекте будет определенный круг лиц, каждая успешно закрывающаяся сделка будет создавать задачу. В задачу будут подтягиваться скрины, файлы, касающиеся тонких моментов и проблемных случаев. Это нужно для работы над командой, над минусами тех или иных отделов или сотрудников. "},{"Отдел":"IT-отдел","Апдейты":null,"Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-09-30","Ответственный":["Аваз"],"Тема обращения":"Разместить складские остатки допов в открытом доступе","Описание задачи / проблемы":"Есть определенный рассинхрон в работе ОП и отдела допов. Менеджеры могут наобещать того, чего нет, затем все бегают и орут в панике как бы решить эту проблему. \nНужно создать в идеале площадку, где менеджеры видели бы актуальный список того или иного товара. В идеале список должен обновляться как только количество товара меняется. "},{"Отдел":"Бухгалтерия","Апдейты":null,"Инициатор":"Анна Лебединская","Крайний срок":"2024-09-25","Ответственный":null,"Тема обращения":"Автоматизация фиксации дефектов","Описание задачи / проблемы":"Есть дата прихода машины (поставка на Солнечный). В течение 7 дней с даты прихода китайцам нужно выдать \"damage report\". \n\nПосле трёх дней нахождения машины на Солнечном без действий нужно отправить уведомление в соответствующий канал или группу о том, что надо проинспектировать машину. \n\nЕсли и после пяти дней машина \"не двигалась\", отправить уже \"алерт\" о том, что машину нужно в срочном порядке проверять."},{"Отдел":"Бухгалтерия","Апдейты":null,"Инициатор":"Кудайберген Садыков","Крайний срок":"2024-09-30","Ответственный":["Аваз"],"Тема обращения":"Снятие с брони реального ВИН.","Описание задачи / проблемы":"Есть договор. В этом договоре реальный ВИН. Есть предоплата по этому договору. Обычно это залог. \n\nСчитаем 7 дней. Если в течение 7 дней денег не поступило и статус договора не изменился, мы снимаем реальный ВИН-код (машину) в договоре с брони и прикрепляем к договору фальшивый ВИН-код из статуса \"В производстве/Предзаказ\". В обязательном порядке учесть модель, конфигурацию, цвет, цвет салона.\n\nТ.е. условный ВИН LC0C74D42R1040011 (Сонг Про) при отсутствии оплаты в течение семи дней изменить на SPRO0326 (Сонг Про). \n\nСуть задачи в том, что машина должна стать свободной, если клиент тянет с оплатой, чтобы можно было продать машину другому клиенту, который готов купить сейчас. "},{"Отдел":"Бухгалтерия","Апдейты":"Добавил столбец в airtable","Инициатор":"Кудайберген Садыков","Крайний срок":"2024-09-30","Ответственный":["Аваз","Нурхон"],"Тема обращения":"easy-soft - свободные машины","Описание задачи / проблемы":"https://preparation.softr.app/ \r\nнужно в изи софт в свободных машинах создать новую графу \"степень готовности\" и что-бы туда подтягивались по вин коду процент готовности машин из airtable "},{"Отдел":"Руководство","Апдейты":"https://asstra.uz/sotrudnichestvo/toplivnye-karty/","Инициатор":"Александр Абдуллаев","Крайний срок":"2024-08-31","Ответственный":["Нурхон"],"Тема обращения":"Решение по топливным картам","Описание задачи / проблемы":"Будет проект по внедрению топливных карт клиентам, чтобы они могли заправляться на определенных заправках на определенные карты. \nДолжен быть кабинетик с балансом карты, пополнять чтоб можно было только на определенных заправках и чтобы можно было затем пополнять баланс."},{"Отдел":"IT отдел","Апдейты":"Предоставил доступ Яне. ","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-06-12","Ответственный":["Нурхон"],"Тема обращения":"Раздать доступы к Синолоджи","Описание задачи / проблемы":"Нужно создать аккаунты в Синолоджи и раздать их. Создать для Яны, Марины, Артема и др. "}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
