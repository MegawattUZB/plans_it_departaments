		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #333;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #007bff;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.menu {
			    display: flex;
			    justify-content: center;
			    margin-bottom: 20px;
			}

			.menu button {
			    background-color: #007bff;
			    border: none;
			    color: white;
			    padding: 10px 20px;
			    margin: 0 10px;
			    cursor: pointer;
			    border-radius: 5px;
			    font-size: 16px;
			    transition: background-color 0.3s ease;
			}

			.menu button:hover {
			    background-color: #0056b3;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>План задач</h2>

			<div id="cardsContainer"></div>

			<p style="text-align: center; font-style: italic;">И другие текучие задачи в течение дня.</p>
		</div>

		<script>
			const requests = [{"Отдел":"Маркетинг","Апдейты":null,"Инициатор":"Андрей Борзенко","Крайний срок":"2024-08-08","Ответственный":["Нурхон"],"Тема обращения":"Оплата маркетинговых услуг","Описание задачи / проблемы":"5440 8100 0629 2873\nQobiljonov Saidakabar\n400.000 сум\n\n5614682816736146\nEhsonov\n200.000 сум\n\nИ 253.000 за таргет"},{"Отдел":"Сервис","Апдейты":"+998901077702 - СМС отправлен\n+998994779009 - нет в базе данного клиента\n+998888757745 - да, юрик, поэтому не прошел фильтр","Инициатор":"Владимир Абдуллаев","Крайний срок":"2024-08-10","Ответственный":["Аваз"],"Тема обращения":"СМСки для отзывов уходят не всем.","Описание задачи / проблемы":"Есть автоматизация получения отзывов. Выяснилось, что СМС для получения отзывов отправляются не всем. \nПримеры: \n+998901077702\n+998994779009\n+998888757745\n\nЕсть подозрения, что смски им не отправились по причине статуса клиента - клиенты юр. лица."},{"Отдел":"IT-отдел","Апдейты":"Создал ТГ-бот, добавил в канал \"Пропущенные звонки!\" \nСгенерировал мэилхук в Мейк и повесил его в почтовый ящик. Настроил пересылку писем, которые в теме содержат \"Пришел новый ответ на объявление\". Создал сценарий\n\nЖдем комментарий на сайте олх.","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-08-03","Ответственный":["Аваз"],"Тема обращения":"Уведомления от OLX","Описание задачи / проблемы":"Есть сложности с обработкой сообщений в OLX: сотрудники не получают уведомления, когда кто-то пишет. Им приходится вручную сидеть там и постоянно мониторить новые сообщения. Нужно настроить получение уведомлений, когда кто-то пишет по поводу размещенных нами объявлений. \n\nНа почту, привязанную к аккаунту OLX, приходят письма от OLX, когда нам пишут. Само письмо ничего информативного не имеет. В письме главным элементом является ссылка на диалог. Нам нужно именно эту ссылку вытаскивать.\n\nРеализация: Нужно сгенерировать мэилхук в Мейк и повесить его в почтовом клиенте. Затем нужно настроить. пересылку писем, которые в теме содержат что-то наподобие \"вам отправили сообщени\". В Мейк затем обрабатывать массив данных, вытащить оттуда ссылку на диалог и отправить эту ссылку в Тг-канал. "},{"Отдел":"IT отдел","Апдейты":null,"Инициатор":"Риат Хуснутдинов","Крайний срок":"2024-06-30","Ответственный":["Риат"],"Тема обращения":"Фискализация","Описание задачи / проблемы":"Нужно реализовать фискализацию чеков для станций\nСтек для реализации:\n• python 3.11\n  • Fastapi\n  • SQLAlchemy\n  • Pydantic\n  • Celery \n  • Sentry\n  • Loggig - логирование данных\n  • asyncio - для асинхронных запросов\n• БД - Postresql\n• Сервисы с которыми будет работать:\n   • Ecofactor предоставил 4 эндпоинта API\n   • OFD получили тестовый сертификат для тестовых чеков (для испытаний) + их API\n   • Google Sheets API\n   • Сервак на котором будет работать подготовить его когда полный скрипт будет готов \nТак же желательно задеплоить на gitlab для удалённой работы с этим проектом, возможно нужно будет использовать докер \n"},{"Отдел":"Маркетинг","Апдейты":"К сожалению невозможно связать несколько страниц в соц сетях с одним аккаунтом Битрикс24.","Инициатор":"Марина Соломко","Крайний срок":"2024-07-09","Ответственный":["Нурхон"],"Тема обращения":"Связка Инстаграм и СРМ","Описание задачи / проблемы":"Аккаунты сервиса и страницу Мегаватт.уз нужно связать с СРМ, чтобы мы не пропускали целевые заявки.\r\n\r\nАккаунты:\r\nbyd_megawatt.service\r\nmegawatt_service.uz\r\nmegawatt.uz\r\n\r\nЕсли от какой-то страницы нет пароля, скажите мне, предоставлю."},{"Отдел":"IT отдел","Апдейты":"Предоставил доступ Яне. ","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-06-12","Ответственный":["Нурхон"],"Тема обращения":"Раздать доступы к Синолоджи","Описание задачи / проблемы":"Нужно создать аккаунты в Синолоджи и раздать их. Создать для Яны, Марины, Артема и др. "}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
