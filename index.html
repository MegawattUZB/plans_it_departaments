			    text-align: center;
			    color: #333;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #007bff;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.menu {
			    display: flex;
			    justify-content: center;
			    margin-bottom: 20px;
			}

			.menu button {

			    border: none;
			    color: white;
			    padding: 10px 20px;
			    margin: 0 10px;
			    cursor: pointer;
			    border-radius: 5px;
			    font-size: 16px;
			    transition: background-color 0.3s ease;
			}

			.menu button:hover {
			    background-color: #0056b3;
			}

			.card {

			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

ный":["Риат"],"Тема обращения":"Фискализация","Описание задачи / проблемы":"Нужно реализовать фискализацию чеков для станций\nСтек для реализации:\n• python 3.11\n  • Fastapi\n  • SQLAlchemy\n  • Pydantic\n  • Celery \n  • Sentry\n  • Loggig - логирование данных\n  • asyncio - для асинхронных запросов\n• БД - Postresql\n• Сервисы с которыми будет работать:\n   • Ecofactor предоставил 4 эндпоинта API\n   • OFD получили тестовый сертификат для тестовых чеков (для испытаний) + их API\n   • Google Sheets API\n   • Сервак на котором будет работать подготовить его когда полный скрипт будет готов \nТак же желательно задеплоить на gitlab для удалённой работы с этим проектом, возможно нужно будет использовать докер \n"},{"Отдел":"IT отдел","Апдейты":"Предоставил доступ Яне. ","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-06-12","Ответственный":["Нурхон"],"Тема обращения":"Раздать доступы к Синолоджи","Описание задачи / проблемы":"Нужно создать аккаунты в Синолоджи и раздать их. Создать для Яны, Марины, Артема и др. "},{"Отдел":"IT отдел","Апдейты":"Изменил дизайн добавил виджеты для карточки при наведение происходит эфект \"волна\"","Инициатор":"Риат Хуснутдинов","Крайний срок":"2024-06-21","Ответственный":["Риат"],"Тема обращения":"Переделать формы для заполнения ","Описание задачи / проблемы":"1. Сделать меню в котором будет отчёт за последние 7 дней и за 30 дней по выполненным задачам \n"},{"Отдел":"Отдел продаж","Апдейты":null,"Инициатор":"Илья Масловский","Крайний срок":"2024-05-08","Ответственный":null,"Тема обращения":"запрет на перевод сделки в некачественную","Описание задачи / проблемы":"перевод в \"сделка провалена\" только после одобрения руководителя"},{"Отдел":"Отдел продаж","Апдейты":null,"Инициатор":"Илья Масловский","Крайний срок":"2024-04-20","Ответственный":["Нурхон"],"Тема обращения":"Автоматизация трафика в автосалонах","Описание задачи / проблемы":"Нужно стандартизировать и автоматизировать трафик в точках продаж. Есть Гугл-таблица, туда добавля 			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function updateTime() {
			    const now = new Date();
			    const hours = String(now.getHours()).padStart(2, '0');
			    const minutes = String(now.getMinutes()).padStart(2, '0');
			    const seconds = String(now.getSeconds()).padStart(2, '0');
			    const timeString = `Текущее время: ${hours}:${minutes}:${seconds}`;
			    document.getElementById('currentTime').innerText = timeString;
			}

			setInterval(updateTime, 1000);

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `

			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${request['Описание задачи / проблемы']}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
