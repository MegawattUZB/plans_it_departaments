<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>План задач</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<style>
			body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f7f9fc;
			    color: #333;
			    margin: 0;
			    padding: 0;
			    display: flex;
			    flex-direction: column;
			    align-items: center;
			}

			.container {
			    max-width: 1000px;
			    width: 100%;
			    padding: 20px;
			}

			h2 {
			    text-align: center;
			    color: #333;
			    margin-bottom: 20px;
			    font-size: 2.5em;
			    position: relative;
			}

			h2::after {
			    content: '';
			    display: block;
			    width: 50px;
			    height: 4px;
			    background-color: #007bff;
			    margin: 10px auto;
			    border-radius: 2px;
			}

			.menu {
			    display: flex;
			    justify-content: center;
			    margin-bottom: 20px;
			}

			.menu button {
			    background-color: #007bff;
			    border: none;
			    color: white;
			    padding: 10px 20px;
			    margin: 0 10px;
			    cursor: pointer;
			    border-radius: 5px;
			    font-size: 16px;
			    transition: background-color 0.3s ease;
			}

			.menu button:hover {
			    background-color: #0056b3;
			}

			.card {
			    background: linear-gradient(145deg, #ffffff, #e6e6e6);
			    border: 1px solid #ddd;
			    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			    padding: 20px;
			    margin: 20px 0;
			    border-radius: 12px;
			    transition: transform 0.3s ease, box-shadow 0.3s ease;
			    opacity: 0;
			    transform: translateY(20px);
			    animation: fadeInUp 0.5s forwards;
			}

			@keyframes fadeInUp {
			    to {
			        opacity: 1;
			        transform: translateY(0);
			    }
			}

			.card:hover {
			    transform: translateY(-10px);
			    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			}

			.card-header {
			    font-weight: bold;
			    color: #444;
			    margin-bottom: 10px;
			    font-size: 1.4em;
			}

			.card-body {
			    display: flex;
			    flex-direction: column;
			}

			.card-body div {
			    margin: 10px 0;
			}

			.label {
			    font-weight: bold;
			    color: #555;
			}

			.label-value {
			    color: #666;
			    margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h2>План задач</h2>

			<div id="cardsContainer"></div>

			<p style="text-align: center; font-style: italic;">И другие текучие задачи в течение дня.</p>
		</div>

		<script>
			const requests = [{"Отдел":"IT-отдел","Апдейты":null,"Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-08-31","Ответственный":["Аваз"],"Тема обращения":"Научиться парсить данные","Описание задачи / проблемы":"Каждый сайт содержит в себе ту или иную информацию. \nЭто помогает работать с той или иной информацией, это помогает собирать данные. \nИзучи это и научись парсить данные. "},{"Отдел":"IT-отдел","Апдейты":"Отправил Владимиру. \nhttps://docs.google.com/document/d/1nsmL03wpPh6GYwUpsKguKl-G-Rs2EAQVhuo0uve53YA/edit?usp=sharing","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-08-10","Ответственный":["Нурхон"],"Тема обращения":"ТЗ для Экофактор","Описание задачи / проблемы":"Нужно внедрить две платёжные системы: Пэйми и Узум.\nЭкофактор просят ТЗ. "},{"Отдел":"IT отдел","Апдейты":null,"Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-08-31","Ответственный":["Аваз"],"Тема обращения":"Документация","Описание задачи / проблемы":"Готовь документацию по Изисофту.\nДокументация о том, как устроена наша база."},{"Отдел":"IT отдел","Апдейты":"Предоставил доступ Яне. ","Инициатор":"Нурхон Махмадиёров","Крайний срок":"2024-06-12","Ответственный":["Нурхон"],"Тема обращения":"Раздать доступы к Синолоджи","Описание задачи / проблемы":"Нужно создать аккаунты в Синолоджи и раздать их. Создать для Яны, Марины, Артема и др. "}];

			function formatDate(dateString) {
			    const date = new Date(dateString);
			    const day = String(date.getDate()).padStart(2, '0');
			    const month = String(date.getMonth() + 1).padStart(2, '0');
			    const year = date.getFullYear();
			    return `${day}.${month}.${year}`;
			}

			function formatDescription(description) {
			    return description.replace(/\n/g, '<br>');
			}

			const cardsContainer = document.getElementById('cardsContainer');
			requests.forEach(request => {
			    const card = document.createElement('div');
			    card.classList.add('card');

			    card.innerHTML = `
			        <div class="card-header">Инициатор: ${request['Инициатор']}</div>
			        <div class="card-body">
			            <div><span class="label">Отдел:</span><span class="label-value">${request['Отдел']}</span></div>
			            <div><span class="label">Ответственный:</span><span class="label-value">${request['Ответственный'] ? request['Ответственный'] : '-'}</span></div>
			            <div><span class="label">Крайний срок:</span><span class="label-value">${formatDate(request['Крайний срок'])}</span></div>
			            <div><span class="label">Тема обращения:</span><span class="label-value">${request['Тема обращения']}</span></div>
			            <div><span class="label">Описание задачи / проблемы:</span><span class="label-value">${formatDescription(request['Описание задачи / проблемы'])}</span></div>
			            <div><span class="label">Апдейты:</span><span class="label-value">${request['Апдейты'] ? request['Апдейты'] : ''}</span></div>
			        </div>
			    `;

			    cardsContainer.appendChild(card);
			});
		</script>
	</body>
</html>
